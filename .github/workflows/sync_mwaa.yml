name: Sync MWAA

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.MWAA_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.MWAA_AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Sync S3 bucket
        run: |
          aws s3 sync . s3://mwaa-directory --delete
